<h2>
    Pokémons
</h2>
<div class="lista">
    <table class="table table-hover" style="text-align: center;">
        <thead>
            <tr>
                <th style="width: 10%;">Id</th>
                <th style="width: 20%;">Imagem</th>
                <th style="width: 60%;">Nome</th>
                <th style="width: 10%;">Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pokemon of listaPokemons | paginate: { itemsPerPage: 10, currentPage: paginacao }" class="pointer">
                <td (click)="pokemonDetalhe(pokemon.id)"> {{pokemon.id }}</td>
                <td (click)="pokemonDetalhe(pokemon.id)"><img [src]="pokemon.imageURL" [alt]="pokemon.name" /></td>
                <td (click)="pokemonDetalhe(pokemon.id)">{{pokemon.name | capitalize }}</td>
                <td><a class="pointer text-orange" (click)="pokemonDetalhe(pokemon.id)"><i class="fas fa-eye"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<pagination-controls class="my-pagination" (pageChange)="paginacao = $event" previousLabel="Anterior" nextLabel="Próxima">
</pagination-controls>
